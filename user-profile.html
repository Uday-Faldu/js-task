<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-info px-4 py-3">
      <div class="d-flex align-items-center w-100 justify-content-between">
        <div class="d-flex align-items-center">
          <div class="position-relative" style="width: 60px; height: 60px">
            <img
              id="profileAvatar"
              class="rounded-circle border position-absolute top-0 start-0"
              src=""
              alt="Avatar"
              style="
                width: 60px;
                height: 60px;
                object-fit: cover;
                display: none;
              "
            />
            <div
              id="profileInitials"
              class="rounded-circle bg-secondary text-white fw-bold d-flex align-items-center justify-content-center position-absolute top-0 start-0"
              style="width: 60px; height: 60px; font-size: 22px"
            >
              UF
            </div>
            <button
              id="avatarEditBtn"
              class="btn btn-sm btn-light position-absolute border"
              style="bottom: 0; right: 0; padding: 2px 6px; border-radius: 50%"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <input
              type="file"
              id="avatarImageInput"
              accept="image/*"
              style="display: none"
            />
          </div>
          <div class="ms-3">
            <h5 id="profileName" class="mb-1 text-white">User Name</h5>
            <p id="profileEmail" class="text-white-50 mb-0 small">
              user@email.com
            </p>
          </div>
        </div>
        <button
          class="btn btn-info text-white"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
        >
          <i class="bi bi-pencil"></i> Edit
        </button>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content bg-light text-dark border-info">
          <div class="modal-header">
            <h5 class="modal-title text-info" id="editModalLabel">
              Edit Profile
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="profileForm">
              <div class="row g-3">
                <!-- Name -->
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="nameInput"
                  />
                </div>

                <!-- Email -->
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="emailInput"
                  />
                </div>

                <!-- Profile Image Upload -->
                <div class="col-md-6">
                  <label class="form-label">Profile Image</label>
                  <input
                    type="file"
                    name="imageUpload"
                    id="imageUpload"
                    class="form-control"
                    accept="image/*"
                  />
                  <img
                    id="previewImage"
                    src=""
                    style="
                      width: 100px;
                      height: 100px;
                      margin-top: 10px;
                      display: none;
                    "
                    class="rounded-circle border"
                  />
                  <button
                    type="button"
                    class="btn btn-sm btn-danger mt-2"
                    id="removeImage"
                    style="display: none"
                  >
                    Remove Image
                  </button>
                </div>

                <!-- College -->
                <div class="col-md-6">
                  <label class="form-label">College</label>
                  <input type="text" name="college" class="form-control" />
                </div>

                <!-- College Branch -->
                <div class="col-md-6">
                  <label class="form-label">College Branch</label>
                  <input
                    type="text"
                    name="college_branch"
                    class="form-control"
                  />
                </div>

                <!-- DOB -->
                <div class="col-md-6">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" name="DOB" class="form-control" id="dob" />
                </div>

                <!-- Age -->
                <div class="col-md-6">
                  <label class="form-label">Age</label>
                  <input
                    type="text"
                    name="age"
                    class="form-control"
                    id="age"
                    readonly
                  />
                </div>

                <!-- Joining -->
                <div class="col-md-6">
                  <label class="form-label">College Joining Date</label>
                  <input
                    type="date"
                    name="clg_joining_date"
                    class="form-control"
                    id="joining"
                  />
                </div>

                <!-- Passing Year -->
                <div class="col-md-6">
                  <label class="form-label">Passing Year</label>
                  <input
                    type="number"
                    name="passing_year"
                    class="form-control"
                    id="passing"
                  />
                </div>

                <!-- Gender -->
                <div class="col-md-6">
                  <label class="form-label">Gender</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Male"
                      id="male"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Female"
                      id="female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>

                <!-- Mobile -->
                <div class="col-md-6">
                  <label class="form-label">Mobile</label>
                  <input type="tel" name="mobile" class="form-control" />
                </div>

                <!-- Hobbies -->
                <div class="col-md-6">
                  <label class="form-label">Hobbies</label>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="hobbies"
                      value="Reading"
                      id="hobbyReading"
                    />
                    <label class="form-check-label" for="hobbyReading"
                      >Reading</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="hobbies"
                      value="Music"
                      id="hobbyMusic"
                    />
                    <label class="form-check-label" for="hobbyMusic"
                      >Music</label
                    >
                  </div>
                </div>

                <!-- Address -->
                <div class="col-md-6">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" />
                </div>

                <!-- Pincode -->
                <div class="col-md-3">
                  <label class="form-label">Pincode</label>
                  <input type="text" name="pincode" class="form-control" />
                </div>

                <!-- City -->
                <div class="col-md-3">
                  <label class="form-label">City</label>
                  <input type="text" name="city" class="form-control" />
                </div>

                <!-- State -->
                <div class="col-md-6">
                  <label class="form-label">State</label>
                  <input type="text" name="state" class="form-control" />
                </div>

                <!-- Country -->
                <div class="col-md-6">
                  <label class="form-label">Country</label>
                  <select name="country" class="form-select">
                    <option disabled selected>Select Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                  </select>
                </div>
              </div>

              <div class="mt-4">
                <button type="submit" class="btn btn-info text-white">
                  Save Details
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="previewBtn"
                >
                  Preview Data
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
